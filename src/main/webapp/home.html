<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Studentenhuis</title>
</head>
<body>
<div id="frame">
    <div class="navigatie">
        <div id="navigatieLinks">
            <a href="home.html" id="home"><h1>Studentenhuis systeem</h1></a>
        </div>
        <div id="navigatieRechts">
            <!--<div class="myButton"><INPUT type="submit" name="" value=""></div>-->
            <button type="submit" id="studentPop"><!--<img src="noImage.png" id="noImage">--></button>

            <button class="button" onclick="studentToevoegen()" id="nieuweStudent">Nieuwe student</button><br>
            <button class="button" onclick="uitloggen()" id="uitloggen">Uitloggen</button>
        </div>
    </div>

    <div class="slaapplek">
        <h2>Slaapplek</h2>

        <table id="slaapplekkenTable">
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="huis">
        <button class="button" id="addHuis"> + </button>
        <button class="button" id="deleteHuis"> - </button><br>
        <h2>Huis</h2>

        <!--<form>
            <input type="date" name="datum">
            <select class="kiesHuis" name="id"></select>
        </form>-->
        <table id="huisTable">
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div id="popup-huisDelete">
    <button class="exitButton" type="submit" onclick="closePopup()">X</button><br>
    <h2>Huis verwijderen</h2>
    <form id="huisVerwijderen">
        <div class="row">
            <div class="col m3">
                <select id="KiesHuisDelete" name="id"></select>
            </div>
            <div class="col m9">
                <input type="button" class="button" onclick="huisDelete()" value="Huis verwijderen" id="huisDeleteButton">
            </div>
        </div>
    </form>
</div>

<div id="popup-HuisToevoegen">
    <button class="exitButton" type="submit" onclick="closePopup()">X</button><br>
    <h2>Huis toevoegen</h2>

    <form id="huisToevoegen">
        <div class="row">
            <div class="col m3">
                <label>Naam:</label><br>
                <label>Straatnaam: </label><br>
                <label>Huisnummer:</label><br>
                <label>Postcode: </label><br>
                <label>Plaatsnaam:</label><br>
            </div>
            <div class="col m9">
                <input type="text" name="naam" id="naamInput"> <br>
                <input type="text" name="straatnaam" id="straatnaamInput"><br>
                <input type="number" name="huisnummer" id="huisnummerInput"><br>
                <input type="text" name="postcode" id="postcodeInput"><br>
                <input type="text" name="plaatsnaam" id="plaatsnaamInput"><br>
                <input type="button" class="button" onclick="huisToevoegen()" value="Huis toevoegen" id="huisButton">
            </div>
        </div>
    </form>
</div>

<div id="popup-StudentToevoegen">
    <button class="exitButton" type="submit" onclick="closePopup()">X</button><br>
    <h2>Student toevoegen</h2>
    <form id="studentToevoegen">
        <div class="row">
            <div class="col m3">
                <label>Voornaam:</label><br>
                <label>Tussenvoegsel:</label><br>
                <label>Achternaam:</label><br>
                <label>Email:</label><br>
                <label>Wachtwoord:</label><br>
            </div>
            <div class="col m9">
                <input type="text" name="voornaam" id="voornaamInput"><br>
                <input type="text" name="tusenvoegsel" id="tussenvoegselInput"><br>
                <input type="text" name="achternaam" id="achternaamInput"><br>
                <input type="text" name="email" id="emailInput"><br>
                <input type="password" name="wachtwoord" id="wachtwoordInput"><br>
                <input type="button" class="button" onclick="studentToevoegen()" id="studentToevoegenButton" value="Registreren">
            </div>
        </div>
    </form>
</div>
<div id="popup-StudentInfo">
    <button class="exitButton" type="submit" onclick="closePopup()">X</button><br>
    <h2>Student info</h2>
    <form id="studentInfo">
        <div class="row">
            <div class="col m3">
                <label>Voornaam:</label><br>
                <label>Tussenvoegsel:</label><br>
                <label>Achternaam:</label><br>
                <label>Email:</label><br>
                <label>Wachtwoord:</label><br>
            </div>
            <div class="col m9">
                <input type="text" name="voornaam" id="voornaam"><br>
                <input type="text" name="tusenvoegsel" id="tussenvoegsel"><br>
                <input type="text" name="achternaam" id="achternaam"><br>
                <input type="text" name="email" id="email"><br>
                <input type="password" name="wachtwoord" id="wachtwoord"><br>
                <input type="button" class="button" onclick="studentWijzig()" id="studentInfoButton" value="Wijzig">
                <input type="button"  class="button" onclick="studentDelete()" id="studentDeleteButton" value="Delete">
            </div>
        </div>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
