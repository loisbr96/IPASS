<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Studentenhuis</title>
</head>
<body>
<div id="frame">
    <div id="loginDiv">
        <h2>Welkom!</h2>
        <h4>Login in om verder te gaan.</h4>
        <form id="login">
            <div class="row">
                <div class="col m3">
                    <label>Email:</label><br>
                    <label>Wachtwoord:</label>
                </div>
                <div class="col m9">
                    <input type="email" name="email" id="inputEmail" > <br>
                    <input type="password" name="wachtwoord" id="inputWachtwoord"><br>
                    <input type="button" class="button" onclick="login()" value="Log in" id="inlogButton">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
