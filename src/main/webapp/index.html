<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Studentenhuis</title>
</head>
<body>
<div id="frame">
    <div id="loginDiv">
        <h1 class="home">Stedenthuus</h1><br>
        <h4 class="loginText">Login in om verder te gaan.</h4><br>
        <form id="login">
            <div class="row">
                <div class="col m5">
                    <label class="labelLogin">Email:</label><br>
                    <label class="labelLogin">Wachtwoord:</label>
                </div>
                <div class="col m5">
                    <input type="email" class="inputLogin" name="email" id="inputEmail" > <br>
                    <input type="password" class="inputLogin" name="wachtwoord" id="inputWachtwoord"><br>
                    <input type="button" class="button" onclick="login()" value="Log in" id="inlogButton">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
